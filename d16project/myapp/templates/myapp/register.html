<!-- templates/users/register.html -->

<h2>Регистрация</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Зарегистрироваться</button>
</form>
<p>Confirmation code sent to your email. Please enter the code to complete the registration.</p>
<a href="{% url 'confirmation' %}">Click here to enter confirmation code</a>
